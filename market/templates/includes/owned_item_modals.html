<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Selling confirmation page -->

<div class="modal fade" id="Modal-SaleConfirm-{{ owned_item.id }}" tabindex="1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                  {{ owned_items.name }}
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
            <form class=""  method="post">
                {{ selling_form.hidden_tag() }}

                <h4>
                  Are You Sure you want to sell {{ owned_item.name }} for ${{ owned_item.price }} ?
                </h4>
                <br>
                <h6>
                  By clicking sale, you will put this item back on market
                </h6>
                <br>
                <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
              </button>
            </div>
          </div>

        </div>
</div>
